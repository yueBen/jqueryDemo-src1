<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/shopping-cart/shopping-cart.css">
    <title>shopping</title>
</head>
<body>
    <div class="shopping-cart">
        <!--标题栏-->
        <div class="shopping-title">
            购物车
        </div>

        <!--表格展示购物车内容-->
        <div class="shopping-show">
            <!--购物数量-->
            <div class="shopping-num">
                全部商品<span class="span-shopping-allNum">0</span>
            </div>

            <!--商品展示-->
            <div class="shopping-table tab-pane" id="login-log">
                <table id="table-shopping-tableShow"></table>
            </div>
        </div>

        <!--购物车操作-->
        <div class="shopping-cz">
            <!--清空购物车-->
            <div class="shopping-clean">
                <label><input type="checkbox" class="input-shopping-all">&nbsp;全选</label>
                <button class="button-shopping-clean">清空购物车</button>
            </div>

            <!--下单-->
            <div class="shopping-pay">
                <div class="shopping-pay-num">
                    已选择<span class="span-shopping-payNum">0</span>件商品
                </div>

                <div class="button-shopping-pay">
                    <button class="button-shopping-pay">下单</button>
                </div>
            </div>
        </div>

    </div>


    <script src="../../lib/js/jquery.min.js"></script>
    <script src="../../config/config.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../lib/layer/laydate.js"></script>
    <!--common-util.js必须引在所有功能js前面-->
    <script src="../../utils/common-util.js"></script>
    <script src="../../utils/const-manager.js"></script>
    <script src="../../js/shopping-cart/shopping-cart.js"></script>

</body>
</html>
