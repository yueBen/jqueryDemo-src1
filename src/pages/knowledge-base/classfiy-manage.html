<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/knowledge-base/classfiy-manage.css">
    <link rel="stylesheet" href="../../css/knowledge-base/bootstrap-table-pagejump.css">
    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>

    <div class="classfiy">
        <div class="classfiy-right">
            <div class="navigation-bar form-group">
                <a href="#">首页</a> >><a href="#">知识库管理</a> >><a href="#">分类管理</a>
            </div>
            <hr>
            <div class="classfiy-list">
                <div class="operation-btn">
                    <button class="btn btn-primary" id="return-classfiy">返回</button>
                    <button class="btn btn-primary" id="btn-classfiy" data-target="#add-classfiy"  data-toggle="modal">增分新类</button>
                </div>
                <div class="classfiy-table tab-pane" id="login-log">
                    <table id="classfiy-table" style="border: 0px"></table>
                </div>


            </div>

        </div>
    </div>

    <!--模态框-->
    <div class="modal fade" id="add-classfiy" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4>新增分类</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 form-horizontal" id="add-point-info">

                            <div class="form-group">
                                <label for="inputTitle" class="col-sm-3 control-label required">分类名称 </label>
                                <div class="col-sm-9">
                                    <input type="text" class="input-ClassName form-control" regex="account" maxlength="20" id="inputTitle" placeholder="单行输入">
                                    <span class="alert-warn"></span>
                                </div>
                            </div>

                            <hr>
                            <div class="modelBtn">
                                <button class="classfiy-btn btn btn-primary">保存</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="classfiy-btn btn">取消</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../lib/js/jquery.min.js"></script>
    <script src="../../config/config.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../lib/layer/laydate.js"></script>
    <!--common-util.js必须引在所有功能js前面-->
    <script src="../../utils/common-util.js"></script>
    <script src="../../utils/const-manager.js"></script>
    <script src="../../js/knowledge-base/bootstrap-table-pagejump.js"></script>
    <script src="../../js/knowledge-base/classfiy-manage.js"></script>
</body>
</html>
